    <style>
        :root {
            --primary: #4F46E5;

        * {

        .header {

        .title {

            color: #1f2937;
            display: inline-block;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            padding-bottom: 0.5rem;

        .title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: #4338CA;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .answer-box {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.5rem;
            border-left: 4px solid var(--primary);
        }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--secondary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .file-list {
            display: grid;
            gap: 1rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.5rem;
            transition: transform 0.2s ease;
        }

        .file-item:hover {
            transform: translateX(5px);
        }

        .file-info {
            flex: 1;
            margin-right: 1rem;
        }

        .file-name {
            font-weight: 500;
            color: #1f2937;
        }

        .file-size {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .download-btn {
            background: var(--secondary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: white;
            text-decoration: none;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .download-btn:hover {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 1rem;
            color: #6b7280;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        .error-msg {
            color: #ef4444;
            margin-top: 1rem;
            padding: 0.5rem;
            border-left: 3px solid #ef4444;
            background: #fef2f2;
        }

        @media (max-width: 640px) {

            }
            
            .title {

            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>

    <script>
        // é€šç”¨é€šçŸ¥å‡½æ•°
        function showNotification(text, color = '#10B981') {
            const notification = document.getElementById('notification');
            notification.textContent = text;
            notification.style.background = color;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';

        }

        // ä¿å­˜æ¶ˆæ¯åŠŸèƒ½
        async function saveMessage() {
            const username = document.querySelector('input[name="username"]').value.trim();
            const message = document.querySelector('textarea[name="message"]').value.trim();

            if (!username) {
                showNotification('âš ï¸ ç”¨æˆ·åä¸èƒ½ä¸ºç©º', '#f59e0b');
                document.querySelector('input[name="username"]').focus();
                return;
            }
            
            if (!message) {
                showNotification('âš ï¸ æ¶ˆæ¯å†…å®¹ä¸èƒ½ä¸ºç©º', '#f59e0b');
                document.querySelector('textarea[name="message"]').focus();
                return;
            }

            // è¿‡æ»¤ç‰¹æ®Šå­—ç¬¦
            const sanitizedUsername = username.replace(/[<>:"/\\|?*]/g, '');
            const sanitizedMessage = message.replace(/[<>]/g, '');

            const formData = new FormData();
            formData.append('username', sanitizedUsername);
            formData.append('message', sanitizedMessage);

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('ä¿å­˜å¤±è´¥');
                
                showNotification('âœ¨ æ¶ˆæ¯å·²å®‰å…¨é€è¾¾ï¼');
                document.forms[0].reset();
            } catch (error) {

            }
        }

        // æé—®åŠŸèƒ½
        async function askDeepSeek() {
            const question = document.getElementById('question').value.trim();
            const button = document.querySelector('.card:nth-child(3) button');

            if (!question) {
                showNotification('âš ï¸ é—®é¢˜ä¸èƒ½ä¸ºç©º', '#f59e0b');
                return;
            }

            button.innerHTML = `
                <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
                </svg>
                æ€è€ƒä¸­...
            `;
            button.disabled = true;
            
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), 10000);

                const response = await fetch('/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},

                if (!response.ok) throw new Error(`HTTPé”™è¯¯ ${response.status}`);
                
                const data = await response.json();

                        <div class="answer-content">${data.answer.replace(/\n/g, '<br>')}</div>
                    </div>
                `;

                showNotification(`âŒ è¯·æ±‚å¤±è´¥: ${error.message}`, '#ef4444');
                document.getElementById('answer').innerHTML = `

                `;
            } finally {

                `;

            }
        }

        // æ–‡ä»¶å¤§å°æ ¼å¼åŒ–
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFiles() {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const response = await fetch('/files');
                const files = await response.json();
                
                if (files.length === 0) {
                    fileList.innerHTML = '<div class="loading">æš‚æ— å¯ç”¨æ–‡ä»¶</div>';
                    return;

                fileList.innerHTML = files.map(file => `

                            <div class="file-size">${formatFileSize(file.size)}</div>

            }
        }

        // è‡ªåŠ¨è°ƒæ•´æ–‡æœ¬åŸŸé«˜åº¦
