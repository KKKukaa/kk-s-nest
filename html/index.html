    </style>

    <script>
        // æ–°å¢ç•™è¨€å¢™åŠ è½½å‡½æ•°
        async function loadMessages() {
            const messageWall = document.getElementById('message-wall');
            try {
                const response = await fetch('/messages');
                if (!response.ok) throw new Error('åŠ è½½å¤±è´¥');
                const messages = await response.json();

                messageWall.innerHTML = messages.map(msg => `
                    <div class="message-item ${msg.username === 'ç³»ç»Ÿ' ? 'message-system' : ''}">
                        <div class="message-header">

                        </div>
                        <div class="message-content">${msg.message}</div>
                    </div>
                `).join('');

                // æ·»åŠ ç©ºç™½æç¤ºåŠ¨ç”»
                document.querySelectorAll('.message-item').forEach((item, index) => {

                `;

        }
		
        // é€šç”¨é€šçŸ¥å‡½æ•°
        function showNotification(text, color = '#10B981') {
            const notification = document.getElementById('notification');
            notification.textContent = text;
            notification.style.background = color;
            notification.style.display = 'block';
            setTimeout(() => {

        }

        // ä¿å­˜æ¶ˆæ¯åŠŸèƒ½
        async function saveMessage() {
            const username = document.querySelector('input[name="username"]').value.trim();
            const message = document.querySelector('textarea[name="message"]').value.trim();

            if (!username) {
                showNotification('âš ï¸ ç”¨æˆ·åä¸èƒ½ä¸ºç©º', '#f59e0b');
                document.querySelector('input[name="username"]').focus();
                return;
            }
            
            if (!message) {
                showNotification('âš ï¸ æ¶ˆæ¯å†…å®¹ä¸èƒ½ä¸ºç©º', '#f59e0b');
                document.querySelector('textarea[name="message"]').focus();
                return;
            }

            // è¿‡æ»¤ç‰¹æ®Šå­—ç¬¦
            const sanitizedUsername = username.replace(/[<>:"/\\|?*]/g, '');
            const sanitizedMessage = message.replace(/[<>]/g, '');

            const formData = new FormData();
            formData.append('username', sanitizedUsername);
            formData.append('message', sanitizedMessage);

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('ä¿å­˜å¤±è´¥');
                
                showNotification('âœ¨ æ¶ˆæ¯å·²å®‰å…¨é€è¾¾ï¼');
                document.forms[0].reset();
            } catch (error) {
                showNotification(`âŒ ä¿å­˜å¤±è´¥: ${error.message}`, '#ef4444');
            }
        }

        // æ–‡ä»¶å¤§å°æ ¼å¼åŒ–
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFiles() {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const response = await fetch('/files');
                const files = await response.json();
                
                if (files.length === 0) {
                    fileList.innerHTML = '<div class="loading">æš‚æ— å¯ç”¨æ–‡ä»¶</div>';
                    return;
                }

                fileList.innerHTML = files.map(file => `

                            <div class="file-size">${formatFileSize(file.size)}</div>

            }
        }
